<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="threejs-icon.svg" type="image/x-icon">
  <title>Underwater Exploration</title>
  <style>
    :root {
      font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
      font-size: 13px;
      line-height: 24px;
      font-weight: 400;

      color-scheme: dark;
      color: rgba(255, 255, 255, 0.87);

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      place-items: center;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    #info {
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      text-align: right;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <main role="main">
    <div id="info">
      <p>WASD - Rotate the submarine</p>
      <p>SPACE - Accelerate</p>
    </div>
    <div id="app"></div>
  </main>

  <script type="module" src="/src/main.ts" defer></script>
</body>
</html>
